<h1 mat-dialog-title>Authentification</h1>
<mat-dialog-content>
    <mat-label>Nom d'utilisateur</mat-label>
    <input matInput type="text" [(ngModel)]="username" id="compostBag" />
</mat-dialog-content>
<mat-dialog-content>
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" [(ngModel)]="password" id="compostBag" />
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="accent" mat-dialog-close>Annuler</button>
    <button mat-button color="primary" mat-dialog-close cdkFocusInitial>Envoyer</button>
</mat-dialog-actions>
